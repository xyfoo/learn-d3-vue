<style>
    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
</style>

<div class="chart">
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    var data = [30, 86, 168, 281, 303, 365];

    d3.select(".chart")
        .selectAll("div")
        .data(data)
        .enter()
        .append("div")
        .style("width", function (d) { return d * 2 + "px"; })
        .text(function (d) { return '$ ' + d; });
</script>
