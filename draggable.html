<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
</head>

<body>

    <h2>Draggable</h2>
    <svg id="svgArea" width="900" height="600" style="border: 1px solid black">
        <rect x="0" y="0" width="50" height="50" fill="red" />
    </svg>
    <script>
        var ds = function onDragStarted() {
            console.log("drag", "start")
        }

        var dd = function onDragging() {
            d3.select(this)
            .attr("x", d3.event.x)
            .attr("y", d3.event.y)
            console.log("drag", "dragging")
        }

        var de = function onDragEnded() {
            console.log("drag", "ended")
        }

        d3.selectAll("rect").call(d3.drag().on("start", ds).on("drag", dd).on("end", de))
    </script>
</body>

</html>
